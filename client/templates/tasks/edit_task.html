<template name="editTask">
  <div class="col m4" id="edit-task-{{_id}}" style="display: none;">
    <div class="card hoverable">
      <form id="edit-form">
        <div class="card-content">
          <p id="textArea" class="editable" data-type="textarea" data-placeholder="Enter text" data-emptytext="Click to enter text" data-rows="4">{{name}}</p>
          <table>
            <thead>
              <tr>
                <th data-field="due" style="width: 50%;">Due Date</th>
                <th data-field="sched">Scheduled</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><input id="task-edit-due-date-{{_id}}" type="date" class="datepicker" data-value="{{dateFmt}}"></td>
                <td>foobar</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="card-action">
          <button class="btn waves-effect waves-light" type="submit" name="action">Submit
            <i class="material-icons right">send</i>
          </button>
        </div>
      </form>
    </div>
  </div>
</template>
